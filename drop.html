    <script>
        // Function to update grid layout based on screen width
        function updateGridLayout() {
            const gridItems = document.querySelectorAll('.grid > div, .grid > img'); // Select both image and description boxes
            const gridContainer = document.querySelector('.grid');

            if (window.innerWidth >= 1060) {
                gridItems.forEach(item => {
                    item.style.order = ''; // Reset order to default
                });
                // Set order so that images and description alternate
                let orderValue = 0;
                let i = 0;
                let goBack = false;
                gridItems.forEach(item => {
                    item.style.order = orderValue;
                    if ((i + 1) % 4 == 0) item.style.textAlign = "end";
                    else item.style.textAlign = "start";
                    if (i % 4 == 0) orderValue++;
                    else orderValue -= 2;

                    i++;
                });
            } else {
                gridItems.forEach(item => {
                    item.style.textAlign = "start";
                    item.style.order = ''; // Reset to default (no specific order)
                });
            }
        }

        // Call the function on page load
        updateGridLayout();

        // Add event listener to adjust layout on window resize
        window.addEventListener('resize', updateGridLayout);

    </script>
    <script>
    function adjustViewport() {
        // Get the current viewport width
        let viewportWidth = window.innerWidth;

        // Set the minimum width
        const minWidth = 700;

        // Calculate the scale factor
        let scale = 1;
        if (viewportWidth < minWidth) {
            viewportWidth = minWidth; // Set the viewport to at least 700px wide
            scale = viewportWidth / 700; // Adjust the scale based on the minimum width
        }

        // Apply the scale to the page and set the viewport width
        document.querySelector('meta[name="viewport"]').setAttribute(
            'content', `width=${viewportWidth}, initial-scale=${scale}, maximum-scale=1, user-scalable=no`
        );
    }

    // Run the adjustment function when the page loads and when the window is resized
    window.addEventListener('load', adjustViewport);
    window.addEventListener('resize', adjustViewport);
</script>
